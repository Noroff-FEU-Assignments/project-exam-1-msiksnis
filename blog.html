<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Blog site about how to make your life easier, better and cooler."
    />
    <meta
      name="keywords"
      content="Easy life, Better life, Cool life, Easier, Better, Cooler, Easier/Better/Cooler, Easier-Better-Cooler, Easier_Better_Cooler Blog Site"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easier/Better/Cooler | All Posts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <link rel="stylesheet" href="css/loader.css" />
  </head>
  <body>
    <main>
      <div id="error-toast" class="error-toast">
        <!-- Error toast -->
      </div>
      <div class="heading-container">
        <h2 class="heading">
          All Posts
          <div class="styled-heading"></div>
        </h2>
      </div>
      <section
        id="all-blog-posts"
        class="posts-container"
        style="position: relative"
      >
        <div class="loader"></div>
        <!-- Blog Post Template -->
        <div
          id="blog-post-template"
          class="post-template"
          style="display: none"
        >
          <div class="post-image-container">
            <img class="post-image" src="" alt="" />
          </div>
          <div class="post-info">
            <div class="post-options">
              <div class="post-date"></div>
            </div>
            <h3 class="post-title"></h3>
            <p class="post-excerpt"></p>
          </div>
        </div>
        <!-- End Blog Post Template -->
      </section>
      <button id="load-more" class="load-more-btn">Load More</button>
    </main>

    <footer>
      <div class="social-icons">
        <a
          class="social-icon"
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/assets/icons/facebook.png" alt="Facebook link" />
        </a>

        <a
          class="social-icon"
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/assets/icons/instagram.png" alt="Instagram link" />
        </a>

        <a
          class="social-icon"
          href="https://www.twitter.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/assets/icons/twitter.png" alt="Twitter link" />
        </a>
      </div>
      <p>&copy; 2023 Easier/Better/Cooler. All rights reserved.</p>
    </footer>

    <script type="module" src="js/blog.js"></script>
    <script src="components/js/load-header.js"></script>
  </body>
</html>
