<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/loader.css" />
  </head>
  <body>
    <main>
      <div class="post-page">
        <div class="left-column">
          <!-- Heart plus -->
          <div class="post-opt-icon heart">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M19 14V17H22V19H18.999L19 22H17L16.999 19H14V17H17V14H19ZM20.243 4.75698C22.505 7.02498 22.583 10.637 20.479 12.992L19.059 11.574C20.39 10.05 20.32 7.65998 18.827 6.16998C17.324 4.67098 14.907 4.60698 13.337 6.01698L12.002 7.21498L10.666 6.01798C9.09103 4.60598 6.67503 4.66798 5.17203 6.17198C3.68203 7.66198 3.60703 10.047 4.98003 11.623L13.412 20.069L12 21.485L3.52003 12.993C1.41603 10.637 1.49503 7.01898 3.75603 4.75698C6.02103 2.49298 9.64403 2.41698 12 4.52898C14.349 2.41998 17.979 2.48998 20.242 4.75698H20.243Z"
              ></path>
            </svg>
          </div>

          <!-- Comment -->
          <div class="post-opt-icon comment">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M10 3h4a8 8 0 010 16v3.5c-5-2-12-5-12-11.5a8 8 0 018-8zm2 14h2a6 6 0 000-12h-4a6 6 0 00-6 6c0 3.61 2.462 5.966 8 8.48V17z"
              ></path>
            </svg>
          </div>

          <!-- Share -->
          <div class="post-opt-icon share">
            <svg width="26" height="28" viewBox="0 0 21 32" fill="none">
              <path
                d="M1.52085 16.452L22.4741 9.05936L15.0493 29.9816L10.3407 21.3585L10.2703 21.2297L10.1415 21.1593L1.52085 16.452Z"
                stroke="black"
                stroke-width="2"
              />
              <path
                d="M10.2446 21.2554L21.864 9.63604"
                stroke="black"
                stroke-width="2"
              />
            </svg>
          </div>
        </div>
        <div id="post-content" style="position: relative">
          <div class="loader main-post-loader"></div>

          <div class="post-header">
            <h1 class="post-title"></h1>
            <img id="image" src="" alt="" />
          </div>
          <div class="post-body" id="post-body"></div>
          <div class="post-separator"></div>
          <div class="post-footer">
            <div class="post-comments"></div>
          </div>
        </div>
        <div
          id="recommended-posts"
          class="recommended-posts"
          style="position: relative"
        >
          <h2>Recommended Posts</h2>
          <div class="loader recommended-posts-loader"></div>
          <div class="rec-post-template" style="display: none">
            <a href="#" class="rec-post-link">
              <div class="rec-post-image-container">
                <img class="rec-post-image" src="" alt="" />
              </div>
              <div class="rec-post-content">
                <div class="rec-post-title"></div>
                <div class="rec-post-excerpt"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Easier/Better/Cooler. All rights reserved.</p>
    </footer>

    <script type="module" src="js/post.js"></script>
    <script src="components/js/load-header.js"></script>
  </body>
</html>
