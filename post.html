            <div class="emoji-container">
              <span class="emoji">üòÄ</span>
              <span class="emoji">üòç</span>

          <!-- Comment -->
          <div class="post-opt-icon comment">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M10 3h4a8 8 0 010 16v3.5c-5-2-12-5-12-11.5a8 8 0 018-8zm2 14h2a6 6 0 000-12h-4a6 6 0 00-6 6c0 3.61 2.462 5.966 8 8.48V17z"
              ></path>
            </svg>
            <div class="comment-icon-tooltip">Jump to Comments</div>
          </div>

          <!-- Share -->
          <div class="post-opt-icon share">
            <!-- Toast for the share icon -->
            <svg width="26" height="28" viewBox="0 0 21 32" fill="none">
              <path
                d="M1.52085 16.452L22.4741 9.05936L15.0493 29.9816L10.3407 21.3585L10.2703 21.2297L10.1415 21.1593L1.52085 16.452Z"

                stroke-width="2"
              />
              <path
                d="M10.2446 21.2554L21.864 9.63604"
                stroke="black"
                stroke-width="2"
              />
            </svg>
            <div class="share-icon-tooltip">Share</div>
          </div>
        </div>
        <div id="post-content" style="position: relative">
          <div class="loader main-post-loader"></div>
          <div class="post-header">
            <h1 class="post-title"></h1>
            <img id="image" src="" alt="" />
          </div>
          <div class="post-body" id="post-body"></div>
          <div class="post-separator"></div>
          <div class="post-footer">
            <div class="post-comments">
              <div class="comments-header">
                <div class="comment-count"></div>
                <h4>Comment(s)</h4>
              </div>
              <div class="comments">
                <div id="comments-container">
                  <!-- Comment Template (hidden by default) -->
                  <div class="comment-template" style="display: none">
                    <div class="comment-author">
                      <div class="comment-author-name"></div>
                      <div class="comment-time">
                        <svg
                          width="10"
                          height="10"
                          viewBox="0 0 10 10"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle cx="5" cy="5" r="4.5" stroke="#656565" />
                          <path
                            d="M5 5V2"
                            stroke="#656565"
                            stroke-width="0.7"
                            stroke-linecap="round"
                          />
                          <path
                            d="M6.84348 6.31305C7.01637 6.3995 7.2266 6.32942 7.31305 6.15652C7.3995 5.98363 7.32942 5.7734 7.15652 5.68695L6.84348 6.31305ZM4.84348 5.31305L6.84348 6.31305L7.15652 5.68695L5.15652 4.68695L4.84348 5.31305Z"
                            fill="#656565"
                          />
                        </svg>
                        <span class="comment-date"></span>
                      </div>
                    </div>
                    <div class="comment-text"></div>
                  </div>
                </div>
              </div>

              <!-- This is just for visual looking -->
              <div class="new-comment">
                <textarea placeholder="Write your comment..."></textarea>
                <button type="button">Post Comment</button>
              </div>
            </div>
          </div>
        </div>

        <div
          id="recommended-posts"
          class="recommended-posts"
          style="position: relative"
        >
          <h2>Recommended Posts</h2>
          <div class="loader recommended-posts-loader"></div>
          <div class="rec-post-template" style="display: none">
            <a href="#" class="rec-post-link">
              <div class="rec-post-image-container">
                <img class="rec-post-image" src="" alt="" />
              </div>
              <div class="rec-post-content">
                <div class="rec-post-title"></div>
                <div class="rec-post-excerpt"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
